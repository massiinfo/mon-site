<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carrousel Type Orsys</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .slider {
      position: relative;
      width: 100%;
      max-width: 800px; /* largeur maximale du carrousel */
      height: 450px;    /* hauteur du carrousel */
      margin: auto;
      overflow: hidden;
    }
    .slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 20s infinite;
    }
    /* Chaque image démarre son animation à un moment différent */
    .slider img:nth-child(1) {
      animation-delay: 0s;
    }
    .slider img:nth-child(2) {
      animation-delay: 5s;
    }
    .slider img:nth-child(3) {
      animation-delay: 10s;
    }
    .slider img:nth-child(4) {
      animation-delay: 15s;
    }
    /* Animation de fondu */
    @keyframes fade {
      0% { opacity: 0; }
      5% { opacity: 1; }
      25% { opacity: 1; }
      30% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="slider">
    <img src="img/1.jpg" alt="Slide 1">
    <img src="img/2.jpg" alt="Slide 2">
    <img src="img/1.jpg" alt="Slide 3">
    <img src="img/2.jpg" alt="Slide 4">
  </div>
</body>
</html>
